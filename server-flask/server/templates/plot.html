{% extends "base.html" %}
{% block content %}
<svg id="scatterPlot" width="400" height="400"></svg>

<script>
  // Dimensions du graphique
  var margin = { top: 20, right: 20, bottom: 30, left: 30 };
  var width = 400 - margin.left - margin.right;
  var height = 400 - margin.top - margin.bottom;

  // Échelles fixes pour les axes x et y
  var xScale = d3.scaleLinear()
    .domain([170, 700]) // Plage fixe pour les coordonnées x
    .range([0, width]);

  var yScale = d3.scaleLinear()
    .domain([30, 560]) // Plage fixe pour les coordonnées y
    .range([height, 0]);

  // Création de l'élément SVG pour le scatter plot avec des marges
  var svg = d3.select("#scatterPlot")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Ajout des axes x et y avec les échelles fixes
  var xAxis = d3.axisBottom(xScale); // Valeurs d'axe x fixes
  var yAxis = d3.axisLeft(yScale);// Valeurs d'axe y fixes
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

  // Fonction pour mettre à jour le scatter plot
  function updateChart(data) {
    console.log(data);
    // Mise à jour de l'échelle des axes en fonction des nouvelles données
    xScale.domain([0, d3.max(data, function (d) { return d.x; })]);
    yScale.domain([0, d3.max(data, function (d) { return d.y; })]);

    // Sélection des cercles existants
    var circles = svg.selectAll("circle")
      .data(data);

    //Mise à jour des cercles existants
    circles
      .attr("cx", function (d) { return xScale(d.x); })
      .attr("cy", function (d) { return yScale(d.y); });

    // Ajout des nouveaux cercles
    circles
      .enter()
      .append("circle")
      .attr("class", "dot")
      .attr("cx", function (d) { return xScale(d.x); })
      .attr("cy", function (d) { return yScale(d.y); })
      .attr("r", 5);

    // Suppression des cercles supplémentaires
    circles
      .exit()
      .remove();
  }

  // Fonction pour récupérer les données du serveur Flask
  function getData() {
    d3.json("/donnees")
      .then(function (data) {
        updateChart(data);
      })
      .catch(function (error) {
        console.log(error);
      });
  }


  // Mettre à jour le scatter plot toutes les 500 ms
  setInterval(getData, 500);
</script>
{% endblock %}
